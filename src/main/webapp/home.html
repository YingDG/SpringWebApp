<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>HelloSpring</title>
</head>
<body>
<h1 align="center">Hello, MySpringWeb!</h1>

<a href="./loginpage">登录</a>

<div align="center">
    <form action="./user/new" method="post">
        <!--转换为restful PUT请求-->
        <input type="hidden" name="_method" value="put"/><br/>

        <label for="name">Username:</label>
        <input id="name" name="username" type="text"/><br/>
        <label for="age">Age:</label>
        <input id="age" name="age" type="text"/><br/>

        <input type="submit"/>
    </form>

    <a href="./user/getFile/userFile_jpg">下载图片</a>
</div>
<button id="test">ajax</button>
<button id="test2">clear</button>
<div id="user"></div>

<script type="text/javascript" src="./js/jquery/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
    $("#test2").click(function () {
        $("#user").empty();
    });

    // ajax请求
    $("#test").click(function () {
        $.ajax({
            url: "./user/4",
            type: "GET",
            success: function (msg) {
                $("#user").html(msg.id + msg.username + msg.age);
            },
            error: function () {
                alert("ajax error");
            }
        });
    });
</script>
</body>
</html>
